<!DOCTYPE html>
<html>

<script src='waxjs.js'></script>

<title>RemixWorlds Claim App 444</title>

<body bgcolor="#000000"style="color: #ffffff;">
<img src="http://remixworlds.com/images/new-logo-freecity.png" alt="Claim">
<h1>FreeCityGame Claiming Tool</h1>

<p>Welcome to the tool to claim RMX tokens once every 24 hours.<br><br>
Click the buttons to login first
<br><br>
<button id="login" onclick=login() >WAX Login</button>
<label>Your wallet:</label><input id="wallet"><br><br>
<hr><br>
<button id="sign" onclick=sign() >Claim RMX Token</button><br><br>
<hr><br>
<label>Transaction Results</label>
<h2 id="response"></h2>
</p>
<script>
  const wax = new waxjs.WaxJS({
    rpcEndpoint: 'https://wax.greymass.com'
  });
  // const wax = new waxjs.WaxJS({
  //   rpcEndpoint: 'http://wax-all.test:8888',
  //   tryAutoLogin: true,
  //   waxSigningURL: 'http://all-access.wax.test:8113',
  //   waxAutoSigningURL: 'http://idm.wax.test:8113/v1/accounts/auto-accept/'
  // });

  async function login() {
    try {
      const userAccount = await wax.login();
      document.getElementById('wallet').value = userAccount;
      await getCurrentMessage();
    } catch(e) {
      document.getElementById('response').append(e.message);
    }
  }

  async function sign() {
    if(!wax.api) {
      return document.getElementById('response').append('* Login first *');
    }

    const wallet = document.getElementById('wallet').value;

    try {
      const result = await wax.api.transact({
        actions: [{
          account: 'freecitygamx',
          name: 'claimstake',
          authorization: [{
            actor: wax.userAccount,
            permission: 'active',
          }],
          data: {
            wallet,
          },
        }]
      }, {
        blocksBehind: 3,
        expireSeconds: 30
      });
      document.getElementById('response').append(JSON.stringify(result));
      await new Promise(resolve => setTimeout(resolve, 1000));
      await getCurrentMessage();
    } catch(e) {
      document.getElementById('response').append(e.message);
    }
  }

  async function getCurrentMessage() {
    const res = await wax.rpc.get_table_rows({
      json: true,
      code: 'freecitygamx',
      scope: 'freecitygamx',
      table: 'users',
      lower_bound: wax.userAccount,
      upper_bound: wax.userAccount,
    });

    const message = res.rows[0] ? res.rows[0].message : `<No message is set for ${wax.userAccount}>`;
  }

  // set a random value to the initial message value
  document.getElementById('message').value = Math.random().toString(36).substring(2);

</script>
</body>
</html>
